<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Computation Blocking UI</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="changeBackground()">Change Background</button>
    <button class="btn" onclick="heavyComputation()">Start Heavy Computation</button>
    <p id="result"></p>

    <script>
        function changeBackground() {
            document.body.style.backgroundColor = 
                '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        function heavyComputation() {
    let sum = 0;
    for (let i = 0; i < 1e9; i++) {  // 1 billion iterations
        sum += Math.sqrt(i) * Math.random(); // Computationally expensive operation
    }
    document.getElementById("result").innerText = "Computation done!";
}

    </script>
</body>
</html>
